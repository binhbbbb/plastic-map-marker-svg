<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>plastic-map-marker-svg demo</title>

  <script>
    // use your own api key 
    window.useYourOwnApiKey = "AIzaSyBmsetVvB1KlWoSbEXYQg1leRZO1PVPm_Q";
  </script>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../google-map/google-map.html">
  <link rel="import" href="../../plastic-aspect-ratio/plastic-aspect-ratio.html">
  <link rel="import" href="sample-markers.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic plastic-map-marker-svg demo</h3>
    <p>This demonstrates getting an icon and scaling it to a larger size through code. See <a href="demo2.html">Demo #2</a> for a demonstration of binding to
      different icons per marker.</p>
    <demo-snippet>
      <template>
        <dom-bind id="domb">
          <template id="t" is="dom-bind">
            <plastic-aspect-ratio style="width:100%;" aspect-width="4" aspect-height="3">
              <google-map id="gm" style="width:100%;height:100%;" latitude="37.779" longitude="-122.3892" min-zoom="9" max-zoom="11" language="en"
                api-key="[[apiKey]]" on-google-map-ready="mapReady">
                <template is="dom-repeat" items="[[points]]">
                  <google-map-marker slot="markers" latitude="[[item.lat]]" longitude="[[item.lng]]" icon="[[icon]]">
                    <p>Yo</p>
                  </google-map-marker>
                </template>
              </google-map>
            </plastic-aspect-ratio>
          </template>
        </dom-bind>
        <script>
          let domb = document.getElementById("domb");
          // replace with your own api key
          domb.apiKey = window.useYourOwnApiKey;
          domb.points = [];
          window.addEventListener('WebComponentsReady', () => {
            let testData = {
              color: "blue",
              tcolor: "white",
              mtext: 45
            };
            PlasticMapMarkerSet.getMarkerSetIcon('sample-markers', 'flag', 64, 96, testData)
              .then((icon) => {
                domb.icon = icon;
                domb.points = [{
                  lat: 37.779,
                  lng: -122.3892
                }];
              });
          });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
