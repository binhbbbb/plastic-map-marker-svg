<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>plastic-map-marker-svg demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../google-map/google-map.html">
  <link rel="import" href="../../plastic-aspect-ratio/plastic-aspect-ratio.html">
  <link rel="import" href="../plastic-map-marker-svg.html">
  <link rel="import" href="sample-markers.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
  </custom-style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic plastic-map-marker-svg demo</h3>
    <p>This demonstrates binding to marker icons based on data. See <a href="index.html">Demo #1</a> for a demonstration of
      getting the marker icon in code.</p>
    <demo-snippet>
      <template>
        <dom-bind id="domb">
          <template id="t" is="dom-bind">
            <plastic-aspect-ratio style="width:100%;" aspect-width="4" aspect-height="3">
              <google-map id="gm" style="width:100%;height:100%;" latitude="37.779" longitude="-122.3892" min-zoom="9" max-zoom="11" language="en"
                api-key="[[apiKey]]">
                <template is="dom-repeat" items="[[points]]">
                  <plastic-map-marker-svg slot="markers" latitude="[[item.lat]]" longitude="[[item.lng]]" icon-name="[[item.markerStyle.iconName]]"
                    icon-height="[[item.markerStyle.height]]" icon-width="[[item.markerStyle.width]]" icon-data="[[item.markerStyle.iconData]]">
                    <p>Yo! Some infowindow stuff!</p>
                  </plastic-map-marker-svg>
                </template>
              </google-map>
            </plastic-aspect-ratio>
          </template>
        </dom-bind>
        <script>
          let domb = document.getElementById("domb");
          // replace with your own google api key
          domb.apiKey = "AIzaSyBmsetVvB1KlWoSbEXYQg1leRZO1PVPm_Q";
          domb.points = [];
          window.addEventListener('WebComponentsReady', () => {
            domb.points = [{
                lat: 37.779,
                lng: -122.3892,
                markerStyle: {
                  iconName: "sample-markers:flag",
                  height: 48,
                  width: 32,
                  iconData: {
                    color: "blue",
                    tcolor: "white",
                    mtext: "Yo"
                  }
                }
              },
              {
                lat: 37.825805,
                lng: -122.479284,
                markerStyle: {
                  iconName: "sample-markers:boxedcircle",
                  height: 24,
                  width: 24,
                  iconData: {}
                }
              }
            ];
          });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
